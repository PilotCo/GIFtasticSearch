<!DOCTYPE html>
<html>
<head>
	<title>GIFtasticSearch</title>

	<link rel="stylesheet" type="text/css" href="assets\style.css">

		<!-- JQuery link courtesy of google-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- google fonts link -->
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>
<body>

	<div class="container" id="header">
		<div class="jumbotron">
			<h1>Animal GIFs</h1>
			<h3>Try not to be happy</h3>
		</div>
	</div>
	
	<div class="container">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">The Animal Finder</h3>
		  </div>
		  <div class="panel-body">
		    <form id="animalFinder" name="theForm" >
				<label for="mainSearch">Type an animal</label>
				<input type="text" name="animal" id="mainSearch">
				<input type="submit" id="submitButton" name="Submit">
			</form>
		  </div>
		</div>
	</div>
	
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">These are your current animals, click to see the GIFs!</h3>
			</div>
			<div class="panel-body">				
				<div id="buttonHolder">
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-body">				
				<div id="gifDisplay">
				</div>
			</div>
		</div>
	</div>

</body>

<script src="javascript.js"></script>

</html>
